<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Encrypter Program</title>
    <style>
        body {
            background-color: #3498db; /* Change to your preferred background color */
            color: transparent; /* Set text color to transparent */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            padding: 20px;
            font-size: 2em;
            background-image: linear-gradient(to right, #f39c12, #e74c3c); /* Gradient text color */
            -webkit-background-clip: text; /* Use background as the text fill */
            color: transparent; /* Set text color to transparent */
        }

        button {
            background-color: #009900; /* Button color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: white; /* Set text color to white */
        }
    </style>
    <script>
        

        function encrypt() {
            var inputText = prompt("Enter a text:");
            var result = "";
            var character = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' '];
            var characterEncrypted = ['5','4','8','*','2','1','0','7','6','3','9','%','@','$','+','>','?','!','^','&','~','|','/','[',']','}','_'];

            for (var i = 0; i < inputText.length; i++) {
                var c = inputText.charAt(i);
                for (var j = 0; j < character.length; j++) {
                    if (c === character[j]) {
                        result += characterEncrypted[j];
                    }
                }
            }

            document.getElementById("output").innerHTML = "The encrypted message is: " + result;
        }

        function decrypt() {
            var inputText = prompt("Enter an encrypted text:");
            var result = "";
            var character = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' '];
            var characterEncrypted = ['5','4','8','*','2','1','0','7','6','3','9','%','@','$','+','>','?','!','^','&','~','|','/','[',']','}','_'];

            for (var i = 0; i < inputText.length; i++) {
                var c = inputText.charAt(i);
                for (var j = 0; j < characterEncrypted.length; j++) {
                    if (c === characterEncrypted[j]) {
                        result += character[j];
                    }
                }
            }

            document.getElementById("output").innerHTML = "The decrypted message is: " + result;
        }

 // Your JavaScript code remains unchanged
        // ...

    </script>
</head>
<body>

<h1>Encrypter Program</h1>

<button onclick="encrypt()">Encrypt a Message</button>
<button onclick="decrypt()">Decrypt a Message</button>

<div id="output">The encrypted message is:</div>

</body>
</html>
