<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Encrypter Array Program</title>
    <style>
        body {
            background: linear-gradient(to right, #4CAF50, #008CBA); /* Gradient background */
            color: white; /* Text color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2F4k-wallpaper&psig=AOvVaw2oR_UdfdQXjP3oyzD9Hbqy&ust=1701421805382000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCIjQoLWw64IDFQAAAAAdAAAAABAE'); /* Replace with your actual 4K image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            padding: 20px;
        }

        button {
            background-color: #008CBA; /* Button color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function encrypt() {
            var inputText = prompt("Enter a text:");
            var result = "";
            var character = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' '];
            var characterEncrypted = ['5','4','8','*','2','1','0','7','6','3','9','%','@','$','+','>','?','!','^','&','~','|','/','[',']','}','_'];

            for (var i = 0; i < inputText.length; i++) {
                var c = inputText.charAt(i);
                for (var j = 0; j < character.length; j++) {
                    if (c === character[j]) {
                        result += characterEncrypted[j];
                    }
                }
            }

            document.getElementById("output").innerHTML = "The encrypted message is: " + result;
        }

        function decrypt() {
            var inputText = prompt("Enter an encrypted text:");
            var result = "";
            var character = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' '];
            var characterEncrypted = ['5','4','8','*','2','1','0','7','6','3','9','%','@','$','+','>','?','!','^','&','~','|','/','[',']','}','_'];

            for (var i = 0; i < inputText.length; i++) {
                var c = inputText.charAt(i);
                for (var j = 0; j < characterEncrypted.length; j++) {
                    if (c === characterEncrypted[j]) {
                        result += character[j];
                    }
                }
            }

            document.getElementById("output").innerHTML = "The decrypted message is: " + result;
        }
    </script>
</head>
<body>

<h1>Colorful Encrypter Array Program</h1>

<button onclick="encrypt()">Encrypt a Message</button>
<button onclick="decrypt()">Decrypt a Message</button>

<div id="output"></div>

</body>
</html>
